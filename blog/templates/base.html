<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
                text-align:center;
        }
    </style>
</head>
<body>
    <h1>hi this is my first blog</h1>
    <h2>My name is {{name}}</h2>
   {% block content %}
   {% for i in post %}
        <h1>name: {{i.title}} </h1><br>
        {{i.describe}} <br>
        {{i.create_at}} <br>
        <img src="{{i.image.url}}" alt="img" width="100px" height="100px">
   {% endfor %}
   {% endblock content %}
   
</body>
</html>
